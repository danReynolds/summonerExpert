version: '3'
services:
  redis:
    command: [redis-server, /usr/local/etc/redis/redis.conf, --requirepass, $REDIS_PASSWORD]
    image: "redis:latest"
    volumes:
      - ./data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  app:
    env_file:
      - .env
    image: danreynolds/summonerexpert:$DEPLOY_TAG
    depends_on:
      - redis
  nginx:
    image: nginx
    depends_on:
      - app
